<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Web page Coding Club test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: url('https://picsum.photos/1280/720?blur=2') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: sans-serif;
      line-height: 1.5;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .main-header {
      margin: auto;
      width: 75%;
      min-height: 90px;
      padding: 1em 2em;
      border: 2px solid #2675a9;
      border-top: none;
      border-radius: 0 0 5px 5px;
      background: rosybrown;
    }

    .main-header:after {
      content: " ";
      display: table;
      clear: both;
    }

    .logo {
      display: block;
      float: left;
      margin-top: 5px;
    }

    .main-nav,
    .drop-nav {
      background: #2c3e50;
    }

    .main-nav {
      float: right;
      border-radius: 4px;
      margin-top: 8px;
      border: solid 1px #1e2a36;
    }

    .main-nav > li {
      float: left;
      border-left: solid 1px #1e2a36;
    }

    .main-nav li:first-child {
      border-left: none;
    }

    .main-nav a {
      color: #fff;
      display: block;
      padding: 10px 30px;
      text-decoration: none;
    }

    .dropdown,
    .flyout {
      position: relative;
    }

    .dropdown:after {
      content: "\25BC";
      font-size: .5em;
      position: absolute;
      top: 38%;
      right: 12%;
    }

    .drop-nav,
    .flyout-nav {
      position: absolute;
      display: none;
    }

    .drop-nav li {
      border-bottom: 1px solid rgba(255,255,255,.2);
    }

    .dropdown:hover > .drop-nav,
    .flyout:hover > .flyout-nav {
      display: block;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background-color: coral;
      margin-top: 30px;
    }

    table, th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid black;
    }

    tr:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>

<header class="main-header">
  <img src="https://picsum.photos/1280/440" alt="Banner" style="width:100%;height:auto;">

  <a href="#" class="logo">
    <img src="https://picsum.photos/117/80" alt="Lincoln">
  </a>

  <ul class="main-nav">
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Acerca de nosotros</a></li>
    <li class="dropdown">
      <a href="#">Menú</a>
      <ul class="drop-nav">
        <li><a href="#">Bebidas</a></li>
        <li><a href="#">Combos</a></li>
      </ul>
    </li>
    <li><a href="#">Ordenar</a></li>
  </ul>
</header>

<main style="width: 75%; margin: 30px auto;">
  <h2>Productos destacados</h2>
  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Café americano</td>
        <td>₡1,200</td>
      </tr>
      <tr>
        <td>Capuccino</td>
        <td>₡1,800</td>
      </tr>
      <tr>
        <td>Combo desayuno</td>
        <td>₡3,500</td>
      </tr>
    </tbody>
  </table>
</main>

</body>
</html>
